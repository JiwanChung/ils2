<form>
	<div class="form-group">
	  <label>
	    Person Name:
	  </label>
	  <input type="text" ng-model="personAdd.person.name" />
	</div>
	<div class="form-group">
	  <label>
	    Job:
	  </label>
	  <input type="text" ng-model="personAdd.person.job" />
	</div>
	<div class="form-group">
	  <label>
	    Description:
	  </label>
	  <input type="text" ng-model="personAdd.person.description" />
	</div>
	<div class="form-group">
	  <label>
	    Link:
	  </label>
	  <input type="text" ng-model="personAdd.person.link" />
	</div>
	<div class="form-group">
	  <label>
	    row:
	  </label>
	  <input type="number" ng-model="personAdd.person.row" />
	</div>
	<div class="form-group">
	  <label>
	    col:
	  </label>
	  <input type="number" ng-model="personAdd.person.col" />
	</div>
	<div class="form-group">
	  <label>
	    color:
	  </label>
	  <input type="color" ng-model="personAdd.person.color" />
	</div>
	<div class="checkbox">
	  <label>
	    Public Person?
	  </label>
	  <input type="checkbox" ng-model="personAdd.person.public">
	</div>
  <button ng-click="personAdd.submit()">Add Person!</button>
  <person-upload files="personAdd.person.images"></person-upload>
</form>
