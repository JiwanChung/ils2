<form>
	<div class="form-group">
	  <label>
	    Person Name:
	  </label>
	  <input type="text" ng-model="personAdd.person.name" />
	</div>
	<div class="form-group">
	  <label>
	    Description:
	  </label>
	  <input type="text" ng-model="personAdd.person.description" />
	</div>
	<div class="checkbox">
	  <label>
	    Public Person?
	  </label>
	  <input type="checkbox" ng-model="personAdd.person.public">
	</div>
  <button ng-click="personAdd.submit()">Add Person!</button>
  <person-upload files="personAdd.person.images"></person-upload>
</form>
